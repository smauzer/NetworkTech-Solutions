{% extends "default/layout.html" %}
{% load static %}

{% block title %} Termék {% endblock %}

{% block body %}
    <section class="page-section" id="termek">
        <div class="section-cont">
            <div class="section-left">
                <p>Kategória: <strong>{{ product.category }}</strong></p>
                <div class="product-img" style="background-image: url('{{ product.photo }}')"></div>
                <h2>{{ product.name }}</h2>
                <p><strong>{{ product.price }} Ft</strong></p>
                <form>
                    <label for="quantity">Mennyiség: </label>
                    <input type="number" name="quantity" id="quantity" value="1" step="1" required>
                </form>
                <p><a class="btn btn-primary">Kosárhoz adás</a></p>
            </div>
            <div class="section-right">
                <strong>Leírás:</strong>
                <p>{{ product.description|safe }}</p>
            </div>
        </div>
    </section>
{% endblock %}
